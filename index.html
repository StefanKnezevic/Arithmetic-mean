<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>

<body>
    <div class="container">
        <h4>Calculate you arithmetic mean of exams results</h4>
        <div class="u-full-width" id="form-parent">
            <form id="exam-form">
                <div>
                    <label for="exam-name">Exam name:</label>
                    <input type="text" placeholder="Enter exam name" id="exam-name" class="u-full-width">
                </div>
                <div>
                    <label for="exam-name">Exam result:</label>
                    <input type="number" min="6" max="10" placeholder="Enter your result " id="exam-result"
                        class="u-full-width">
                </div>
                <div>
                    <label for="exam-name">Exam year:</label>
                    <input type="text" placeholder="Enter exam year" id="exam-year" class="u-full-width">
                </div>
                <input type="submit" id="btn-submit" value="submit" class="u-full-width">
            </form>
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <td>Exam name</td>
                    <td>Exam result</td>
                    <td>Exam year</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="exam-list">
            </tbody>
        </table>
        <div id="arithmetic">

        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
